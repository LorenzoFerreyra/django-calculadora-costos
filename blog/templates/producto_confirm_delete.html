{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2 class="mb-4">Eliminar producto</h2>
    <p>¿Estás seguro que querés eliminar <strong>{{ producto.nombre }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'backoffice' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
