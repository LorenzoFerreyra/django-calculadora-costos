{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:500px;">
    <h2 class="mb-4">{{ form.instance.pk|yesno:"Editar producto,Nuevo producto" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Guardar</button>
    </form>
</div>
{% endblock %}
